<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Verdana, sans-serif;
}

body {
    background-color: black;
    min-height: 100vh; 
    display: flex;
    justify-content: center; 
    align-items: center;    
    padding: 20px;
}

form {
    background-color: white; 
    width: 100%;
    max-width: 600px; 
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1, h2 {
    text-align: center;
    margin-bottom: 10px;
}

h4 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: normal;
}

img {
    width: 100%;
    max-width: 250px;
    height: auto;
    border-radius: 8px;
    margin: 10px;
}

.section {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%; 
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
}

textarea {
    resize: vertical;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 6px;
    margin-top: 20px;
    cursor: pointer;
}

button:hover {
    background-color: #1d8ed9;
}

.image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
</style>
</head>

<body>

<form>

<h1>PORTFOLIO</h1>

<div class="section">
    <h2>Goal</h2>
    <h4>To create a portfolio website to showcase my work and skills.</h4>
</div>

<div class="section">
    <h2>Certification</h2>
    <div class="image-container">
        <img src="Gemini_Generated_Image_czhaphczhaphczha.png" alt="Certificate 1">
        <img src="Gemini_Generated_Image_g939w3g939w3g939.png" alt="Certificate 2">
    </div>
</div>

<hr>

<div class="section">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="dob">DOB:</label>
    <input type="date" id="dob">
</div>

<div class="section">
    <h2>Academic Records</h2>
    <div class="image-container">
        <img src="/Users/kunalyadav/Downloads/imgres (1).html" alt="Marksheet 1">
        <img src="/Users/kunalyadav/Downloads/imgres.html"
         alt="Marksheet 2">
    </div>
</div>

<hr>

<div class="section">
    <h2>Contact Me</h2>

    <label for="cname">Name:</label>
    <input type="text" id="cname" placeholder="Enter your name">

    <label for="cemail">Email:</label>
    <input type="email" id="cemail" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message"></textarea>

    <label for="query">Query:</label>  
    <textarea id="query" placeholder="Enter your query"></textarea>

    <button type="submit">Submit</button>
</div>

</form>

</body>
</html>
